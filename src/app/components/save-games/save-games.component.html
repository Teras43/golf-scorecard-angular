<div class="saveGamesContainer">
  <mat-card class="saveGamesCard">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      *ngIf="isLoaded()"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.position }}) &nbsp;
        </td>
      </ng-container>

      <!-- Players Column -->
      <ng-container matColumnDef="players">
        <th mat-header-cell *matHeaderCellDef>Players</th>
        <td mat-cell *matCellDef="let element">{{ element.players }}</td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="totalScore">
        <th mat-header-cell *matHeaderCellDef>Total Score</th>
        <td mat-cell *matCellDef="let element">{{ element.totalScore }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="!isLoaded()" class="spinnerDiv">
      <mat-spinner></mat-spinner>
    </div>
  </mat-card>
</div>
